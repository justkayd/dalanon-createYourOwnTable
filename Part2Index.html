<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: HTML - The Quick brown fox</title>
    <style>
       
        table, th, td {
            
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }


        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
   
    <table class="center" style="width:100%">
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td rowspan="4">over the</td>
        </tr>
        <tr>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>falls</td>
        </tr>
        <tr>
            <td colspan="3">prey to a hunter</td>
        </tr>
    </table>

    
</body>
</html>
