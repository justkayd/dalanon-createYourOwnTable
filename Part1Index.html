<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: HTML - Table of Fruits</title>
    <style>
        h1 {
            text-align: center;
            font-style: italic;
        }
        table, th, td {
            
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }


        img {
            border-radius: 10%;
            max-width: 150px;
            max-height: 150px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Table of fruits</h1>

    <table class="center">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1549888834-3ec93abae044?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Oranges"></td>
            <td>Oranges</td>
            <td>4.12 USD/Kg.</td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1587132137056-bfbf0166836e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Banana"></td>
            <td>Banana</td>
            <td>2.22 USD/Kg.</td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1553499944-5472133459bc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1073&q=80" alt="Pomegranate"></td>
            <td>Pomegranate</td>
            <td>3.42 USD/Kg.</td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1519544442-93857b48665e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80" alt="Durian"></td>
            <td>Durian</td>
            <td>10.52 USD/Kg.</td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1627998393358-06afa811bf77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Mangosteen"></td>
            <td>Mangosteen</td>
            <td>6.21 USD/Kg.</td>
        </tr>
    
    </table>

    
</body>
</html>
